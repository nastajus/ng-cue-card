<p>
  quiz works!
</p>

<div style="quiz-wrapper">
  <app-cue-card *ngIf="quizzingCard" [cueCard]="quizzingCard" (onBackShown)="showButtons = true"></app-cue-card>
  <div class="tp-wrapper">
    <div *ngIf="!quizzingCard" class="tp-card">
      <div class="congratulations-tp-card__side">
        <fa-icon [icon]="['fas', 'grin-squint']"></fa-icon>
      </div>
    </div>
  </div>
  <div *ngIf="showButtons">
    <button (click)="nahForgot(quizzingCard)" style="background: #ff4040">nah, try again</button>
    <button (click)="yahRecalled(quizzingCard)" style="background: #40ff40">yup, onwards!</button>
  </div>
  <div *ngIf="!showButtons">
      try to recall ↑ then flip ↻ <br/>
      (cards left: {{cardsLeft}})
  </div>
</div>
