<p>
  quiz works!
</p>

<div class="quiz-wrapper"> 

  <div>
    container
    <!-- Use ng-template to ensure that the generated components end up in the right place -->
    <ng-template #container></ng-template>
  </div>
  <div *ngIf="hasSeenBack">
    <button (click)="nahForgot(quizzingCard[0])" style="background: #ff4040">nah, try again</button>
    <button (click)="yahRecalled(quizzingCard[0]);" style="background: #40ff40">yup, onwards!</button>
    <!-- cc.hasRecalled = true;  -->
  </div>
  
  <div class="tp-wrapper">
    <div *ngIf="!quizzingCard" class="tp-card">
      <div class="congratulations-tp-card__side">
        <fa-icon [icon]="['fas', 'grin-squint']"></fa-icon>
      </div>
    </div>
  </div>

  <div *ngIf="!hasSeenBack">
      try to recall ↑ then flip ↻ <br/>
      (cards left: {{cardsLeft}})
  </div>
</div>
