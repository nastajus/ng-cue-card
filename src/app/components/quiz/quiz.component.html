<p>
  quiz works!
</p>

<div class="quiz-wrapper"> 

  <div #cc_container> <!-- style="position: static; height: 222px" -->
    container ......................
    <!-- Use ng-template to ensure that the generated components end up in the right place -->
    <ng-template #container></ng-template> <!-- style="position: absolute" -->
  </div>

  <div *ngIf="hasSeenBack">  <!-- style="position: static" -->
    <button (click)="nahForgot(quizzingCards[0])" style="background: #ff4040">nah, try again</button>
    <button (click)="yahRecalled(quizzingCards[0]);" style="background: #40ff40">yup, onwards!</button>
    <!-- cc.hasRecalled = true;  -->
  </div>
  
  <!-- style="position: absolute; left: 0; right: 0; margin: auto; ">  -->
  <!-- [ngStyle]="{ position: absolute; left: 0; right: 0; margin: auto; }"> -->
  <!-- [ngStyle]="{ 'position': 'absolute'; 'left': '0'; 'right': '0'; 'margin': 'auto'; }"> --> <!-- HERE BE DRAGONS -->

  <div class="tp-wrapper" 
      [ngStyle]="{ 'height': cueCardHeight }" *ngIf="!quizzingCards">  <!-- style="position: static; height: 222px" -->
    <div class="tp-card" [ngStyle]="{'position': 'absolute', 'left': '0', 'right': '0', 'margin': 'auto' }"> <!-- style="position: absolute" -->
      <div class="congratulations-tp-card__side">
        <fa-icon [icon]="['fas', 'grin-squint']"></fa-icon>
      </div>
    </div>
  </div>

  <ng-container *ngIf="!hasSeenBack">  <!-- style="position: static" -->
    <div *ngIf="quizzableRemains.length > 0">
        try to recall ↑ then flip ↻ <br/>
        (cards left: {{quizzableRemains.length}})
    </div>
    <div *ngIf="quizzableRemains.length == 0">
        done for now! <!-- keep scrolling  -->
        <!-- ↓ -->
    </div>
  </ng-container>
</div>
