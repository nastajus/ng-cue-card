<p>
  <strong>cue-card!</strong>
</p>

<div class="tp-wrapper">
  <div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
    <div class="tp-box__side tp-box__front">
      <span class="title">Question:</span><br/>
      <span>{{cueCard.question}}</span>
    </div>
    <div class="tp-box__side tp-box__back">
      <span class="title">Answer:</span><br/>
      <span>{{cueCard.answer}}</span>
    </div>
  </div>
</div>
