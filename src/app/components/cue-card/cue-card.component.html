<div class="tp-wrapper">
  <div class="tp-card" (click)="toggleFlip()" [@flipState]="flip">
    <div class="tp-card__side tp-card__front">
      <span class="title">Question:</span><br/>
      <span>{{cueCard.question}}</span>
    </div>
    <div class="tp-card__side tp-card__back">
      <span class="title">Answer:</span><br/>
      <span>{{cueCard.answer}}</span>
    </div>
  </div>
</div>
